<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Chess game</title>
  </head>
  <body>
    <div class="root">
      <div class="board" id="board"></div>

      <span>I play as:</span>
      <button id="blackBtn">Black</button>
      <button id="whiteBtn">White</button>
      <button id="randomBtn">Random</button>
      <button id="startPractice">Start practice</button>
      <span>Start a game with someone who's online </span>
      <button id="startOnline">Start online game</button>
      <form id="onlineGame" >
        <input id="room" alt="" placeholder="Enter code for the room"></input>
        <button type="submit">Join a game</button>
      </form>

      <label type="text" id="codeInput" />
    </div>
    <script>
      var exports = {};
    </script>

    <script src="./dist/main.js"></script>
  </body>
</html>
